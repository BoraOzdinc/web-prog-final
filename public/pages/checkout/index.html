<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/general-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <script defer type="module" src="/pages/checkout/index.js"></script>
    <script defer type="module" src="/components/CheckoutItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Restaurant - Checkout</title>
  </head>
  <body>
    <div class="container">
      <div
        class="navbar pad rounded flex flex-row items-center justify-between"
      >
        <a href="/">
          <img
            alt="img"
            src="/images/restaurant-icon-png-plate-1.png"
            width="75px"
        /></a>
        <p>Table No: 4a</p>
      </div>
      <div class="card">
        <div class="pad flex flex-row items-center justify-between">
          <div class="flex flex-row items-center gap">
            <a
              class="btn max-w-min svg-btn m-0 flex items-center justify-center"
              href="/"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  fill="white"
                  d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
                /></svg
            ></a>
            <p>Go Back</p>
          </div>
          <p class="text-xl m-0">Checkout</p>
        </div>
        <div class="flex flex-col gap card">
          <div id="checkout-items-list" class="flex flex-col gap"></div>
          <div
            class="flex gap flex-col items-end justify-end"
            id="checkout-items-footer"
          >
            <p id="checkout-footer-total-price" class="m-0 text-xl">
              Total Price $0
            </p>
            <button id="checkout-order-btn" class="btn">Order Meals</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </body>
</html>
