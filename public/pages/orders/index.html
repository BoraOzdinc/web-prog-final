<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/general-styles.css" />
    <script defer type="module" src="/pages/orders/index.js"></script>
    <script type="module" src="/components/OrderItem.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Reastaurant - Orders</title>
  </head>
  <body>
    <div class="container">
      <div
        class="navbar pad rounded flex flex-row items-center justify-between"
      >
        <a href="/">
          <img
            alt="img"
            src="/images/restaurant-icon-png-plate-1.png"
            width="75px"
        /></a>
        <p>Table No: 4a</p>
        <div class="routes flex flex-row gap">
          <div class="wrapper">
            <div class="trigger btn">View Selected Meals</div>
            <div class="content rounded flex flex-col gap">
              <div class="heading">Meals in Cart</div>
              <div
                class="body card flex flex-col items-center justify-center"
                id="meal-cart-popover-content"
              ></div>
              <p class="m-0" id="total-price-dropdown"></p>
              <a class="btn" href="/pages/checkout">Go to Checkout</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="pad flex flex-row items-center justify-between">
          <div class="flex flex-row items-center gap">
            <a class="btn max-w-min" href="/"
              ><img class="svg-btn" src="/images/arrow-left.png" alt="go back"
            /></a>
            <p>Go To Menu</p>
          </div>
          <p class="text-xl m-0">Orders</p>
        </div>
        <div class="card flex flex-col gap">
          <div id="order-items-list" class="flex flex-col gap"></div>
          <div
            class="flex flex-col items-end justify-end gap"
            id="order-items-footer"
          >
            <p id="order-footer-total-price" class="m-0 text-xl">
              Your Total is 0$
            </p>
            <button class="btn" id="pay-meals-btn">Pay</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
