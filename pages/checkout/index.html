<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../general-styles.css" />

    <title>Restaurant - Checkout</title>
  </head>
  <body>
    <div class="container">
      <div
        class="navbar pad rounded flex flex-row items-center justify-between"
      >
        <img
          alt="img"
          src="../../images/restaurant-icon-png-plate-1.png"
          width="75px"
        />
        <p>Table No: 4a</p>
        <div class="routes flex flex-row gap">
          <div class="wrapper">
            <div class="trigger btn">View Selected Meals</div>
            <div class="content rounded flex flex-col gap">
              <div class="heading">Meals in Cart</div>
              <div
                class="body card flex flex-col items-center justify-center"
                id="meal-cart-popover-content"
              ></div>
              <a class="a-btn" href="/pages/checkout/index.html"
                >Go to Checkout</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="pad flex flex-row items-center justify-between">
          <a class="btn max-w-min"
            ><img
              class="svg-btn"
              src="../../images/arrow-left.png"
              alt="go back"
          /></a>
          <p class="text-xl m-0">Checkout</p>
        </div>
        <div class="card">
          <div class="checkout-items-list"></div>
        </div>
      </div>
    </div>
  </body>
  <script defer type="module" src="./index.js"></script>
</html>
